<!DOCTYPE html>
<html>
<head>
    <title>Canteen Fee Collection</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: #0078d4;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #005fa3;
        }
        #clearBtn {
            background: #e53e3e;
            color: #fff;
            border: none;
            margin-bottom: 8px;
            cursor: pointer;
        }
        #clearBtn:hover {
            background: #c53030;
        }
        #exportButton {
            background: #38a169;
            color: #fff;
            border: none;
            margin-bottom: 8px;
            cursor: pointer;
        }
        #exportButton:hover {
            background: #2f855a;
        }
        .card {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 18px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        ul {
            padding-left: 18px;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 12px;
            }
            input, select, button {
                font-size: 0.95rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="passwordGate" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#f6f8fa;display:flex;align-items:center;justify-content:center;z-index:9999;">
        <div style="background:#fff;padding:32px 24px;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.07);text-align:center;">
            <h2 style="margin-bottom:18px;color:#333;">Enter Password</h2>
            <input type="password" id="pwInput" placeholder="Password" style="padding:10px;width:100%;margin-bottom:16px;border-radius:6px;border:1px solid #d1d5db;font-size:1rem;">
            <button id="pwBtn" style="background:#0078d4;color:#fff;border:none;padding:10px 24px;border-radius:6px;font-weight:bold;cursor:pointer;">Submit</button>
            <div id="pwError" style="color:#e53e3e;margin-top:10px;display:none;">Incorrect password.</div>
        </div>
    </div>
    <div class="container" style="display:none;">
        <h1>Canteen Fee Collection</h1>
        <p style="text-align:center; color:#555; margin-bottom:18px;">
            Welcome! Please record payments below. Thank you for helping keep our canteen running smoothly.
        </p>

        <form id="paymentForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="amountPaid">Amount Paid (GHS):</label>
        <input type="number" id="amountPaid" name="amountPaid" required>
        
        <label for="studentClass">Class:</label>
        <select id="studentClass" name="studentClass" required>
            <option value="">-- Select Class --</option>
            <option value="Class 1">Class 1</option>
            <option value="Class 2">Class 2</option>
            <option value="Class 3">Class 3</option>
            <option value="Class 4">Class 4</option>
            <option value="Class 5">Class 5</option>
            <option value="Class 6">Class 6</option>
            <option value="JHS 1">JHS 1</option>
            <option value="JHS 2">JHS 2</option>
            <option value="JHS 3">JHS 3</option>
        </select>

        <label for="paymentDate">Date:</label>
        <input type="date" id="paymentDate" name="paymentDate" required>
        
        <button type="submit">Submit Payment</button>
        </form>

        <hr>
        <h2>Today's Payments</h2>
        <div class="card">
            <ul id="paymentList"></ul>
            <h3 id="totalDisplay">Total Collected Today: GHS 0</h3>
            <button type="button" id="clearBtn">Clear Payments</button>
            <button id="exportButton" style="background-color: green; color: white; padding: 8px; border: none; border-radius: 4px; margin-top: 10px;">
            Export to CSV
        </button>
        </div>
    </div>

    <script>
        document.getElementById("exportButton").addEventListener("click", function() {
            const payments = JSON.parse(localStorage.getItem("payments")) || [];
            if (payments.length === 0) {
                alert("No payments to export.");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,Amount,Class,Date\n"; // Header row

            payments.forEach(payment => {
                const row = `${payment.name},${payment.amount},${payment.class},${payment.date}`;
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "payments.csv");
            document.body.appendChild(link); // Required for FF

            link.click(); // This will download the data file named "payments.csv"
        });
    </script>

    <script>
        const form = document.getElementById("paymentForm");
        const paymentList = document.getElementById("paymentList");
        const totalDisplay = document.getElementById("totalDisplay");
        const clearBtn = document.getElementById("clearBtn");

        let payments = JSON.parse(localStorage.getItem("payments")) || [];
        let total = 0;

        function updateDisplay() {
            paymentList.innerHTML = "";
            total = 0;

            // Group payments by class
            const classGroups = {};
            payments.forEach(payment => {
                if (!classGroups[payment.class]) {
                    classGroups[payment.class] = [];
                }
                classGroups[payment.class].push(payment);
                total += payment.amount;
            });

            // Display payments grouped by class with class totals and print button
            for (const className in classGroups) {
                const classSection = document.createElement("div");
                classSection.style.marginBottom = "18px";
                classSection.style.padding = "10px";
                classSection.style.background = "#f9fafb";
                classSection.style.borderRadius = "8px";
                classSection.style.boxShadow = "0 1px 4px rgba(0,0,0,0.04)";

                const classHeader = document.createElement("strong");
                classHeader.textContent = className;

                // Calculate class total
                const classTotal = classGroups[className]
                    .reduce((sum, payment) => sum + payment.amount, 0);

                const classTotalElem = document.createElement("span");
                classTotalElem.textContent = ` (Total: GHS ${classTotal.toFixed(2)})`;

                // Print button for this class
                const printBtn = document.createElement("button");
                printBtn.textContent = "Print";
                printBtn.style.marginLeft = "12px";
                printBtn.style.background = "#0078d4";
                printBtn.style.color = "#fff";
                printBtn.style.border = "none";
                printBtn.style.borderRadius = "4px";
                printBtn.style.padding = "4px 12px";
                printBtn.style.cursor = "pointer";
                printBtn.onclick = function() {
                    let printContent = `<h2>${className} Payments</h2><ul>`;
                    classGroups[className].forEach(payment => {
                        printContent += `<li>${payment.name} paid GHS ${payment.amount.toFixed(2)} on ${payment.date}</li>`;
                    });
                    printContent += `</ul><strong>Total: GHS ${classTotal.toFixed(2)}</strong>`;
                    const printWindow = window.open('', '', 'width=600,height=600');
                    printWindow.document.write(`<html><head><title>Print ${className}</title></head><body>${printContent}</body></html>`);
                    printWindow.document.close();
                    printWindow.print();
                };

                const classUl = document.createElement("ul");
                classGroups[className].forEach(payment => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${payment.name} paid GHS ${payment.amount.toFixed(2)} on ${payment.date}`;
                    classUl.appendChild(listItem);
                });

                classSection.appendChild(classHeader);
                classSection.appendChild(classTotalElem);
                classSection.appendChild(printBtn);
                classSection.appendChild(classUl);

                paymentList.appendChild(classSection);
            }

            totalDisplay.textContent = "Total Collected Today: GHS " + total.toFixed(2);
        }

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("studentName").value;
            const amount = parseFloat(document.getElementById("amountPaid").value);
            const studentClass = document.getElementById("studentClass").value;
            const date = document.getElementById("paymentDate").value;

            const newPayment = { name, amount, class: studentClass, date };
            payments.push(newPayment);

            localStorage.setItem("payments", JSON.stringify(payments));

            updateDisplay();
            form.reset();
        });

        clearBtn.addEventListener("click", function() {
            payments = [];
            localStorage.removeItem("payments");
            updateDisplay();
        });

        // Load payments when page first loads
        updateDisplay();

        window.addEventListener("DOMContentLoaded", function() {
            const paymentDate = document.getElementById("paymentDate");
            if (paymentDate) {
                const today = new Date().toISOString().split("T")[0];
                paymentDate.value = today;
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gate = document.getElementById("passwordGate");
            const main = document.querySelector(".container");
            const pwBtn = document.getElementById("pwBtn");
            const pwInput = document.getElementById("pwInput");
            const pwError = document.getElementById("pwError");

            pwBtn.onclick = function() {
                if (pwInput.value === "canteen2025") {
                    gate.style.display = "none";
                    main.style.display = "";
                } else {
                    pwError.style.display = "block";
                    pwInput.value = "";
                }
            };

            pwInput.addEventListener("keydown", function(e) {
                if (e.key === "Enter") pwBtn.click();
            });
        });
    </script>

</body>
</html>
